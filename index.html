<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JNC Arcade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header p {
            font-size: 16px;
        }
        #username-section {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        #games-section {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .game-btn {
            display: inline-block;
            width: 45%;
            max-width: 200px;
            height: 150px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }
        .game-btn:hover {
            background-color: #45a049;
        }
        #leaderboard {
            background-color: #ddd;
            padding: 20px;
            margin: 20px 10px;
            box-sizing: border-box;
        }
        #leaderboard h2 {
            margin: 0 0 10px 0;
            font-size: 20px;
        }
        #leaderboard .score {
            margin: 5px 0;
            font-size: 16px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 20px;
            }
            header p {
                font-size: 14px;
            }
            .game-btn {
                width: 80%;
                margin: 10px auto;
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 18px;
            }
            header p {
                font-size: 12px;
            }
            .game-btn {
                width: 100%;
                height: 100px;
                font-size: 14px;
            }
            input[type="text"] {
                font-size: 14px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>JNC Arcade</h1>
        <p>Welcome to the JNC Arcade! Choose a game and have fun!</p>
    </header>
    <section id="username-section">
        <input type="text" id="username" placeholder="Enter your username" />
        <button onclick="setUsername()">Start Session</button>
    </section>
    <section id="games-section">
        <button class="game-btn" onclick="playGame('cakehole.html')">Cake Game</button>
        <button class="game-btn" onclick="playGame('ants.html')">Ant Wars</button>
        <button class="game-btn" onclick="playGame('jncmemory.html')">Memory Game</button>
        <button class="game-btn" onclick="playGame('dunkjordy.html')">Dunk Jordy</button>
        <button class="game-btn" onclick="playGame('jnctrivia.html')">Trivia Game</button>
    </section>
    <section id="leaderboard">
        <h2>Leaderboard</h2>
        <div class="score" id="top-cake-game">Cake Game: -</div>
        <div class="score" id="top-ant-wars">Ant Wars: -</div>
        <div class="score" id="top-memory-game">Memory Game: -</div>
        <div class="score" id="top-dunk-jordy">Dunk Jordy: -</div>
        <div class="score" id="top-trivia-game">Trivia Game: -</div>
    </section>
    <footer>
        <p>Â© 2024 Jams 'N' Cocktails Podcast. All rights reserved.</p>
    </footer>

    <script>
        function setUsername() {
            const username = document.getElementById('username').value;
            if(username) {
                localStorage.setItem('username', username);
                alert(`Welcome, ${username}! Choose a game to start playing.`);
            } else {
                alert('Please enter a username to start.');
            }
        }

        function playGame(game) {
            const username = localStorage.getItem('username');
            if(!username) {
                alert('Please enter a username before choosing a game.');
                return;
            }
            // Redirect to game URL with username as parameter
            window.location.href = `${game}?username=${username}`;
        }

        function loadLeaderboard() {
            document.getElementById('top-cake-game').innerText = `Cake Game: ${localStorage.getItem('top-cake-game') || '-'}`;
            document.getElementById('top-ant-wars').innerText = `Ant Wars: ${localStorage.getItem('top-ant-wars') || '-'}`;
            document.getElementById('top-memory-game').innerText = `Memory Game: ${localStorage.getItem('top-memory-game') || '-'}`;
            document.getElementById('top-dunk-jordy').innerText = `Dunk Jordy: ${localStorage.getItem('top-dunk-jordy') || '-'}`;
            document.getElementById('top-trivia-game').innerText = `Trivia Game: ${localStorage.getItem('top-trivia-game') || '-'}`;
        }

        window.onload = loadLeaderboard;
    </script>
</body>
</html>
